name: Build

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev
      - name: Vet
        run: go vet ./...
      - name: Build game
        run: go build -o rts-game ./cmd/game/
      - name: Build editor
        run: go build -o rts-editor ./cmd/editor/
      - name: Build WASM
        env:
          GOOS: js
          GOARCH: wasm
        run: go build -o rts-engine.wasm ./cmd/game/
